<!DOCTYPE html>
<html>
<head>
    <title>Validación de Formulario</title>
    <script>
        function validarFormulario() {
            // Obtener los valores de los campos
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var contraseña = document.getElementById('contraseña').value;

            // Validar que los campos no estén vacíos
            if (nombre === '' || correo === '' || contraseña === '') {
                alert('Por favor, completa todos los campos.');
                return false; // Evitar el envío del formulario si hay campos vacíos
            }
            // Otras validaciones como el formato del correo o la fortaleza de la contraseña
            // podrían agregarse aquí

            // Si todo está correcto, se puede enviar el formulario
            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
