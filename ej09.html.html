<!DOCTYPE html>
<html>
<head>
    <title>Temporizador de Cuenta Regresiva</title>
    <style>
        #countdown {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Temporizador de Cuenta Regresiva</h1>
    <div id="countdown"></div>

    <script>
        // Fecha y hora de destino (puedes modificar esta fecha)
        var fechaDestino = new Date("2023-12-31 00:00:00").getTime();

        // Actualiza el contador cada segundo
        var x = setInterval(function() {
            // Obtener la fecha y hora actual
            var fechaActual = new Date().getTime();

            // Calcula la diferencia entre la fecha de destino y la fecha actual
            var diferencia = fechaDestino - fechaActual;

            // Calcula días, horas, minutos y segundos restantes
            var dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            var horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            // Muestra el tiempo restante en el elemento con id "countdown"
            document.getElementById("countdown").innerHTML = "Tiempo restante: " + dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

            // Si la cuenta regresiva ha terminado, muestra un mensaje
            if (diferencia < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¡Tiempo expirado!";
            }
        }, 1000); // Actualizar cada segundo
    </script>
</body>
</html>
